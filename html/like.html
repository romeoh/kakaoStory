	<div id="btnMacao"><a href="#" class="gnbMacao"></a></div>

<nav></nav>

<div class="wrap">
	<h2>나의 취향 공유하기</h2>
	<p class="description">
		입력하신 정보는 <span style="color:red">절대</span> 저장되지 않습니다.<br>
	</p>
</div>

<div class="content" id="start">
	<div class="sumit">
		<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px" maxlength="4">
	</div>
	<div class="buttons">
		<ul class="share">
			<li><a href="#" id="btnStart"><span><em class="ico_star_check"></em> 시작</span></a></li>
			<li><a href="#" data-id="btnKakao"><span><em class="ico_star_check"></em> 카톡친구 초대</span></a></li>
		</ul>
	</div>
</div>

<div id="game" class="likeAsk" style="display:none">
	<div class="ask" id="ask"></div>
	<div class="buttons">
		<ul class="share">
			<li><a href="#" id="btnLike"><span>좋아요</span></a></li>
			<li><a href="#" id="btnHate"><span>싫어요</span></a></li>
		</ul>
	</div>
</div>
	
<div id="likeResult" class="likeResult" style="display:none">
	<ul class="result" id="myResult">
	</ul>
	<div class="buttons">
		<ul class="share">
			<li><a href="#" id="btnStory"><span><em class="ico_star_check"></em> 카스로 공유</span></a></li>
			<li><a href="#" data-id="btnKakao"><span>카톡친구 초대</span></a></li>
		</ul>
		<div class="btn_w">
			<a href="#" id="btnTwitter" class="btn_go"><span>트위터</span></a>
			<a href="#" id="btnFacebook" class="btn_go"><span>페이스북</span></a>
			<a href="#" id="btnMe2day" class="btn_go"><span>미투데이</span></a>
		</div>
	</div>
</div>
