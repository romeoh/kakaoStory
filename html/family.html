<div class="wrap">
	<h2>가문의 영광</h2>
	<p class="description">
		번영하라! 우리가문이여!
	</p>
</div>

<div class="content">
	<div  id="result" class="section" style="display:none">
	</div>

	<div class="sumit">
		<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px">
	</div>

	<div class="sumit" style="width:247px; margin:0 auto">
		<select id="speech">
			<option value="-1" selected>후손에게 남길 유언을 선택하세요.</option>
			<option value="우리가문이 영원히 번성하게 하여라">우리가문이 영원히 번성하게 하여라</option>
			<option value="딱 20대손 까지만 번성하자~">딱 20대손 까지만 번성하자~</option>
			<option value="우리 가문 사람들끼리 친하게 지내자">우리 가문 사람들끼리 친하게 지내자</option>
			<option value="우리가 100대손까지 번창해봐야 정신차리겠어?">우리가 100대손까지 번창해봐야 정신차리겠어?</option>
			<option value="우리 가문의 명예를 위하여~">우리 가문의 명예를 위하여~</option>
			<option value="우리집안이 어떤집안인데!!">우리집안이 어떤집안인데!!</option>
			<option value="1">유언없음</option>
			<option value="2">직접입력하기</option>
		</select>
		<input type="text" id="direct" placeholder="후손들에게 직접 유언을 남기세요.">
	</div>
</div>

<div class="buttons">
	<ul class="share">
		<li><a href="#" id="btnStory"><span><em class="ico_star_check"></em> 이 가문의 후손되기</span></a></li>
		<li><a href="#" id="btnKakao"><span>카톡친구 초대</span></a></li>
