	<h1>힘든 일을 극복하는 방법</h1>
	<p class="description">
		Q. 친구네 집에 놀러 간 당신은 대대로 내려왔다는 그림을 구경하고 있었어요. <br>
		그런데 품에 안겨있던 강아지가 달려들어 그림에 발톱 자국을 내버렸어요. 당신은 친구에게 뭐라고 할 건가요?
	</p>
	
	<div class="section">
		<div data-value="0" class="checkList">
			<div></div> 강아지 때문이야!
		</div>
		<div data-value="1" class="checkList">
			<div></div> 난 아무 짓도 안했어!
		</div>
		<div data-value="2" class="checkList">
			<div></div> 이거 변상을 어떻게 해야 돼?
		</div>
		<div data-value="3" class="checkList">
			<div></div> 모른척 한다.
		</div>
		<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px">
	</div>

	<div class="sumit">

	</div>
