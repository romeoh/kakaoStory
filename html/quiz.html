<style type="text/css">
body {margin:0}
button {background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFFB1F), to(#EBE70C)); border-radius: 10px;width:260px;height:40px;box-shadow: rgba(0, 0, 0, 0.496094) 0px 1px 1px 0px, rgba(0, 0, 0, 0.0976563) 0px -1px 0px 0px;border:0px;font-size:1.25em;text-align: center; line-height: 40px; margin:0px auto;}
h1 {font-size: 20px; text-align:center}

.inputName {height:35px;font-size:14px; border:1px solid #e7e7e7; padding-left:5px }
.section {border-top: 1px solid #e7e7e7; border-bottom: 1px solid #e7e7e7; padding:5px 0; margin:10px auto; text-align: center;}
.sumit {text-align:center; padding-bottom:10px; }
#qResult {font-size:24px; color:red;}
#result {display:none;}
#question {border:3px solid white; background:#1d43ae; color:white;}
#question p {border:3px solid white; margin:0; padding:10px;}
#question p.select {border:7px solid #ff00ea}
#question p.correct {background:white; color:blue; font-size:22px}

.appList {text-align:left; padding:10px}
.appList h2 {font-size:20px; line-height:16px; margin:10px; padding:0}
.appList ul {border:1px solid #eee; background:white; border-radius:10px; padding:0; margin:0}
.appList ul li {list-style:none; border-bottom:1px solid #ccc; padding:10px}
.appList ul li a {text-decoration:none}
.appList ul li:last-child {border-bottom:none}
</style>
