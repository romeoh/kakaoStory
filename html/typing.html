<style type="text/css">
#inType {border:1px solid #d7353f;}
.typeBox {margin: 5px 5px 0;border: 1px solid #979ba5;border-radius: 5px;box-shadow: 0 0 1px rgba(0,0,0,.3)}

.score {padding: 15px;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;background: #fff; line-height:30px}
.score .ave {padding-right:30px}
.score .cur {}
.score .high {clear:both; display:block;}
.score .del {padding-left:30px; text-decoration:underline;}
