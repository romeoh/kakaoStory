<style type="text/css">
body {margin:0}
button {background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFFB1F), to(#EBE70C)); border-radius: 10px;width:260px;height:40px;box-shadow: rgba(0, 0, 0, 0.496094) 0px 1px 1px 0px, rgba(0, 0, 0, 0.0976563) 0px -1px 0px 0px;border:0px;font-size:1.25em;text-align: center; line-height: 40px; margin:0px auto;}
.btns {background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFFB1F), to(#EBE70C)); border-radius: 10px;width:260px;height:40px;box-shadow: rgba(0, 0, 0, 0.496094) 0px 1px 1px 0px, rgba(0, 0, 0, 0.0976563) 0px -1px 0px 0px;border:0px;font-size:1.25em;text-align: center; line-height: 40px; margin:0px auto;}
h1 {font-size: 20px; text-align:center; color:#324acd;}
h2 {text-align:center;}
.sumit {text-align:center; padding-bottom:10px}
.description {font-size:13px; text-align:center; padding:0 20px; line-height:20px;}
.inputName {height:35px;font-size:14px; border:1px solid #e7e7e7; padding-left:5px }
.game {background:url(../img/vs.jpg) no-repeat center 50px; }
.game .first {float:left; text-align:center;}
.game .second {float:right; text-align:center;}
.game .first p,
.game .second p {text-align:center;}
.game .round {clear:both; text-align:center; font-weight:bold; font-size:22px}
.game .stage {text-align:center;}
#result {}
#result .winner {text-align:center;}
#result .winner .title {color:#cd329e;}
#result .winner .photo {}
#result .winner .names {}
.appList {text-align:left; padding:10px}
.appList h2 {font-size:20px; line-height:16px; margin:10px; padding:0}
.appList ul {border:1px solid #eee; background:white; border-radius:10px; padding:0; margin:0}
.appList ul li {list-style:none; border-bottom:1px solid #ccc; padding:10px}
.appList ul li a {text-decoration:none}
.appList ul li:last-child {border-bottom:none}
.address {text-align: center; padding-top:30px}
</style>
</head>

<body style="background:#f9e900">
<div style="text-align:center" id="adTop">
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">

<div style="background:#F7F7F0; border-radius:30px; padding:20px; margin:10px; min-height:250px">

	<h1>연예인 시구 월드컵</h1>
	
	<div id="start" style="display:">
		<p class="description">
			입력하신 정보는 <span style="color:red">절대</span> 저장하거나 다른 용도로 사용되지 않습니다.<br>
		</p>

		<div class="sumit">
			<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px" maxlength="4">
		</div>

		<div class="sumit">
			<button class="btns" id="btnBoy">16강 스타트!!</button>
		</div>
	</div>
	<div id="game" class="game" style="display:none">
		<div class="first">
			<img id="first" src="">
			<p id="firstPhoto"></p>
		</div>
		<div class="second">
			<img id="second" src="">
			<p id="secondPhoto"></p>
		</div>
		<div id="round" class="round"></div>
		<div id="stage" class="stage"></div>
	</div>
	
	<div id="result" style="display:none">
		<div class="winner">
			<p id="winnerTitme" class="title">최종 우승자</p>
			<img id="winnerPhoto" src="">
			<p id="winnerName" class="names"></p>
		</div>
		<div class="sumit">
			<button id="btnStory">카스로 보내기</button>
		</div>
		<div class="sumit">
			<button id="btnKakao">카톡친구 초대</button>
		</div>
	</div>
</div>
