<div class="wrap">

	<h1>인디안식 이름짓기</h1>
	<p class="description">
		입력하신 정보는 <span style="color:red">절대</span> 저장하거나 다른 용도로 사용되지 않습니다.<br>
	</p>
	
	<div class="section">
		<select id="selYear">
			<option value="" selected>생년</option>
			<option value="시끄러운">XXX0년</option>
			<option value="푸른">XXX1년</option>
			<option value="적색">XXX2년</option>
			<option value="조용한">XXX3년</option>
			<option value="웅크린">XXX4년</option>
			<option value="백색">XXX5년</option>
			<option value="지혜로운">XXX6년</option>
			<option value="용감한">XXX7년</option>
			<option value="날카로운">XXX8년</option>
			<option value="욕심많은">XXX9년</option>
		</select>
		<select id="selMonth">
			<option value="" selected>생월</option>
			<option data-type="0" value="늑대">1월</option>
			<option data-type="1" value="태양">2월</option>
			<option data-type="1" value="양">3월</option>
			<option data-type="0" value="매">4월</option>
			<option data-type="0" value="황소">5월</option>
			<option data-type="1" value="불꽃">6월</option>
			<option data-type="0" value="나무">7월</option>
			<option data-type="1" value="달빛">8월</option>
			<option data-type="1" value="말">9월</option>
			<option data-type="0" value="돼지">10월</option>
			<option data-type="1" value="하늘">11월</option>
			<option data-type="1" value="바람">12월</option>
		</select>
		<select id="selDate">
			<option value="-" selected>생일</option>
			<option data-ta="와" data-tb="과" value=" 함께 춤을">1일</option>
			<option data-ta="" data-tb="" value="의 기상">2일</option>
			<option data-ta="는" data-tb="은" value=" 그림자 속에">3일</option>
			<option data-ta="" data-tb="" value="">4일</option>
			<option data-ta="" data-tb="" value="">5일</option>
			<option data-ta="" data-tb="" value="">6일</option>
			<option data-ta="" data-tb="" value="의 환생">7일</option>
			<option data-ta="" data-tb="" value="의 죽음">8일</option>
			<option data-ta="" data-tb="" value="아래에서">9일</option>
			<option data-ta="를" data-tb="을" value=" 보라">10일</option>
			<option data-ta="가" data-tb="이" value=" 노래하다">11일</option>
			<option data-ta="" data-tb="" value="그림자">12일</option>
			<option data-ta="" data-tb="" value="의 일격">13일</option>
			<option data-ta="" data-tb="" value="에게 쫒기는 남자">14일</option>
			<option data-ta="" data-tb="" value="의 행진">15일</option>
			<option data-ta="" data-tb="" value="의 왕">16일</option>
			<option data-ta="" data-tb="" value="의 유령">17일</option>
			<option data-ta="를" data-tb="을" value=" 죽인자">18일</option>
			<option data-ta="는" data-tb="은" value=" 맨날 잠잔다">19일</option>
			<option data-ta="" data-tb="" value="처럼">20일</option>
			<option data-ta="" data-tb="" value="의 고향">21일</option>
			<option data-ta="" data-tb="" value="의 전사">22일</option>
			<option data-ta="는" data-tb="은" value=" 나의 친구">23일</option>
			<option data-ta="" data-tb="" value="의 노래">24일</option>
			<option data-ta="" data-tb="" value="의 정령">25일</option>
			<option data-ta="" data-tb="" value="의 파수꾼">26일</option>
			<option data-ta="" data-tb="" value="의 악마">27일</option>
			<option data-ta="와" data-tb="과" value=" 같은 사나이">28일</option>
			<option data-ta="를" data-tb="을" value=" 쓰러트린 자">29일</option>
			<option data-ta="" data-tb="" value="의 혼">30일</option>
			<option data-ta="는" data-tb="은" value=" 말이 없다">31일</option>
		</select>
	</div>

	<div class="sumit">
		<button id="btnStory">카스로 확인</button>
	</div>
	<div class="sumit">
		<button id="btnKakao">카톡친구 초대</button>
	</div>
</div>
