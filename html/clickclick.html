<style type="text/css">
* {margin:0; padding:0}
body {background:url(../imgApp/bg.png); color:#fff; padding:20px 0}
h1 {font-size:35px; letter-spacing:-3px; text-align:center; margin:10px}
h2 {font-size:17px; text-align:center; letter-spacing:-2px}

#counter {font-size:50px; text-align:center; font-weight:bold; padding:20px}
.button {border-radius:10px; padding:30px; text-align:center; font-weight:bold; font-size:20px}
.purple {
	border:2px solid #652c64;
	background-image: linear-gradient(bottom, rgb(108,34,104) 18%, rgb(158,63,153) 59%);
	background-image: -o-linear-gradient(bottom, rgb(108,34,104) 18%, rgb(158,63,153) 59%);
	background-image: -moz-linear-gradient(bottom, rgb(108,34,104) 18%, rgb(158,63,153) 59%);
	background-image: -webkit-linear-gradient(bottom, rgb(108,34,104) 18%, rgb(158,63,153) 59%);
	background-image: -ms-linear-gradient(bottom, rgb(108,34,104) 18%, rgb(158,63,153) 59%);
	background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.18, rgb(108,34,104)),color-stop(0.59, rgb(158,63,153)));
}
.purpleAct {
	border:2px solid #652c3c;
	background-image: linear-gradient(bottom, rgb(108,34,54) 18%, rgb(158,63,88) 59%);
	background-image: -o-linear-gradient(bottom, rgb(108,34,54) 18%, rgb(158,63,88) 59%);
	background-image: -moz-linear-gradient(bottom, rgb(108,34,54) 18%, rgb(158,63,88) 59%);
	background-image: -webkit-linear-gradient(bottom, rgb(108,34,54) 18%, rgb(158,63,88) 59%);
	background-image: -ms-linear-gradient(bottom, rgb(108,34,54) 18%, rgb(158,63,88) 59%);
	background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.18, rgb(108,34,54)),color-stop(0.59, rgb(158,63,88)));
}
.gray {
	border:2px solid #566066; color:#333;
	background-image: linear-gradient(bottom, rgb(82,95,103) 18%, rgb(114,130,141) 59%);
	background-image: -o-linear-gradient(bottom, rgb(82,95,103) 18%, rgb(114,130,141) 59%);
	background-image: -moz-linear-gradient(bottom, rgb(82,95,103) 18%, rgb(114,130,141) 59%);
	background-image: -webkit-linear-gradient(bottom, rgb(82,95,103) 18%, rgb(114,130,141) 59%);
	background-image: -ms-linear-gradient(bottom, rgb(82,95,103) 18%, rgb(114,130,141) 59%);
	background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.18, rgb(82,95,103)),color-stop(0.59, rgb(114,130,141)));
}
.blue {
	border:2px solid #2c4b65; color:#fff;
	background-image: linear-gradient(bottom, rgb(34,73,108) 18%, rgb(63,114,158) 59%);
	background-image: -o-linear-gradient(bottom, rgb(34,73,108) 18%, rgb(63,114,158) 59%);
	background-image: -moz-linear-gradient(bottom, rgb(34,73,108) 18%, rgb(63,114,158) 59%);
	background-image: -webkit-linear-gradient(bottom, rgb(34,73,108) 18%, rgb(63,114,158) 59%);
	background-image: -ms-linear-gradient(bottom, rgb(34,73,108) 18%, rgb(63,114,158) 59%);
	background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.18, rgb(34,73,108)),color-stop(0.59, rgb(63,114,158)));
}
.green {
	border:2px solid #2c5e65;
	background-image: linear-gradient(bottom, rgb(27,102,113) 18%, rgb(63,145,158) 59%);
	background-image: -o-linear-gradient(bottom, rgb(27,102,113) 18%, rgb(63,145,158) 59%);
	background-image: -moz-linear-gradient(bottom, rgb(27,102,113) 18%, rgb(63,145,158) 59%);
	background-image: -webkit-linear-gradient(bottom, rgb(27,102,113) 18%, rgb(63,145,158) 59%);
	background-image: -ms-linear-gradient(bottom, rgb(27,102,113) 18%, rgb(63,145,158) 59%);
	background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0.18, rgb(27,102,113)),color-stop(0.59, rgb(63,145,158)));
}
#game {width:90%; margin:0 auto; display:none;}

.btnBox {height:50px; padding-top:10px}
.btnBox .button {width:48%; padding:10px 0}
.btnBox .button:first-child {float:left}
.btnBox .button:last-child {float:right}

.btnBoxStart {width:90%; margin:0 auto; height:80px; padding-top:15px}
.btnBoxStart .button {width:48%; padding:30px 0}
.btnBoxStart .button:first-child {float:left;}
.btnBoxStart .button:last-child {float:right;}
#board {position:relative; background:url(../imgApp/bg2.png); border:1px solid #386d74; padding:0px 15px; text-align:center; margin:15px}
#board .team0 {border-bottom:1px solid #386d74;}
#board .title {font-size:15px; letter-spacing:-1px; padding:15px 0 0px 0}
#board .score {font-size:25px; letter-spacing:-2px; padding:5px 0 10px 0}
#board #reload {position:absolute; background:url(../imgApp/ico_reload.png) no-repeat; width:38px; height:39px; top:0; right:0;}
.info {font-size:15px; text-align:center; letter-spacing:-1px}
#share {clear:both; width:80%; margin:0 auto; padding-top:25px; display:none;}
#share .button {width:100%; padding:10px; color:#fff; margin:3px}
.appList {clear:both; border-radius:10px; background:#fff; margin:40px 10px 10px 10px; color:#333; padding:10px}
.appList h2 {text-align:left; padding:10px 0; font-size:20px}
.appList li {list-style:none; padding:5px 0}
</style>

<h1>광클릭! 클릭! 클릭!</h1>
<h2 class="round">1경기 (6월 1일 00시 ~ 6월 7일 00시)</h2>
<div id="game">
	<p id="counter" data-count="0">0</p>
	<div class="button purple" id="btnClick">클릭! 클릭! 클릭!</div>
	<div class="btnBox">
		<div class="button gray" id="btnAuto">자동클릭</div>
		<div class="button gray" id="btnSubmit">전송</div>
	</div>
</div>
<div id="board">
	<div id="reload"></div>
	<div class="team0">
		<p class="title">오빠팀 스코어보드</p>
		<p class="score">1,000,000,000 클릭</p>
	</div>
	<p class="title">언니팀 스코어보드</p>
	<p class="score">1,100,000,000 클릭</p>
</div>
<p class="info">현재 언니팀이 100,000클릭 앞서고 있습니다.</p>
<div class="btnBoxStart">
	<div class="button green" id="btnBoy">오빠팀 시작</div>
	<div class="button green" id="btnGirl">언니팀 시작</div>
</div>
<div id="share">
	<button id="btnStory" class="button blue">카스로 확인</button>
	<button id="btnKakao" class="button blue">카톡친구 초대</button>
</div>
