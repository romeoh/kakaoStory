<style type="text/css">
/*#adTop {position:fixed; top:0; text-align:center; width:100%; z-index:10000}*/
header {background:url('../imgApp/bg_top.png'); height:42px; border-bottom:1px solid #001f33; /*margin-top:50px*/}
header div {float:left;}
header ul {float:right; height:42px}
header ul li {float:left; border-left:1px solid #769ed4; height:42px; color:white}
header ul li:first-child {padding:12px 8px 0 8px; height:30px;}
header ul li:last-child {padding-left:10px}

div.new {background:#2c241f; position:relative; border-bottom:1px solid #4b4540; display:none;}
div.new .tarea {padding:9px 80px 0px 7px}
div.new .tarea textarea {width:100%; height:97px; font-size:18px}
div.new .tbutton {padding:9px 7px; position:absolute; right:0; top:0;}
div.new .tbutton button {width:58px; height:103px; background:#71635a; color:#fff; border:none;}
div.new .tinfo {text-align:right; color:#fff; padding:0 9px 9px 0}
div.new .tinfo b {color:yellow;}

div.category {background:#2c241f; padding:13px; color:#fff}

div.topic {margin:8px 12px; background:#daebf2; padding:9px 13px}

ul.timeline {}
ul.timeline .feed {position:relative; border-bottom:1px solid #949494; margin-bottom:20px}
ul.timeline .feed .idx {position:absolute; top:10px; left:10px; width:90px;}
ul.timeline .feed .content {padding:10px 10px 10px 90px;}
ul.timeline .feed .content .time {font-size:14px; color:#999; text-align:right;}
ul.timeline .feed .menu {background:#eee; height:57px}
ul.timeline .feed .my {background:#b0e9ed}
ul.timeline .feed .menu li {float:left; width:25%; text-align:center; padding:5px 0}
ul.timeline .feed .menu li:last-child {display:none;}

.btnBox {text-align:center; padding:10px 0 20px 0}
.btn {border:1px solid #4b4540; background:#e0e0e0; padding:5px 25px; font-size:18px}
</style>
</head>

<body>
<div style="text-align:center" id="adTop">
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
</div>

<header>
	<div>
		<img src="../imgApp/img_logo.png" alt="MacaoStory">
	</div>
	<ul>
		<li id="goTest">카카오테스트</li>
		<li id="write"><img src="../imgApp/ico_new.png" alt="새글쓰기"></li>
	</ul>
</header>

<div class="new" id="new">
	<div class="tarea"><textarea maxlength="160" id="tarea" placeholder="어떤 생각이세요?"></textarea></div>
	<div class="tbutton"><button id="tbutton">등록</button></div>
	<div class="tinfo" id="tinfo"><b>0</b>/160</div>
</div>

<div class="category" id="category">
</div>

<div class="topic" id="thread">
</div>

<ul class="timeline" id="timeline">
</ul>

<div class='btnBox'>
	<button class="btn" id="btnMore">더보기</button>
</div>
