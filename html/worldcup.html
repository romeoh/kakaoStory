<div class="wrap" style="min-height:320px">

	<h1>연예인 이상형 월드컵</h1>
	
	<div id="start" style="display:">
		<p class="description">
			입력하신 정보는 <span style="color:red">절대</span> 저장하거나 다른 용도로 사용되지 않습니다.<br>
		</p>

		<div class="sumit">
			<input text="text" id="userName" placeholder="이름을 입력하세요." class="inputName" style="width:240px" maxlength="4">
		</div>

		<h2>32강 START!</h2>
		<div class="sumit">
			<button class="btns" id="btnBoy">나는 남자</button>
			<button class="btns" id="btnGirl">나는 여자</button>
		</div>
	</div>
	<div id="game" class="game" style="display:none">
		<div class="first">
			<img id="first" src="">
			<p id="firstPhoto"></p>
		</div>
		<div class="second">
			<img id="second" src="">
			<p id="secondPhoto"></p>
		</div>
		<div id="round" class="round"></div>
		<div id="stage" class="stage"></div>
	</div>
	
	<div id="result" style="display:none">
		<div class="winner">
			<p id="winnerTitme" class="title">최종 우승자</p>
			<img id="winnerPhoto" src="">
			<p id="winnerName" class="names"></p>
		</div>
		<div class="sumit">
			<button id="btnStory">카스로 보내기</button>
		</div>
		<div class="sumit">
			<button id="btnKakao">카톡친구 초대</button>
		</div>
	</div>
</div>
